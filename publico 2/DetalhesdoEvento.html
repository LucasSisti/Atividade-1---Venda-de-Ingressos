<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Detalhes do Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Detalhes do Evento</h1>

  <div class="card mb-3">
    <div class="card-header bg-success text-white">
      Os Barbixas
    </div>
    <div class="card-body">
      <p>Data: 10 de Março de 2024</p>
      <p>Local: Sala de Cinema</p>
      <p>Preço do Ingresso: R$ 50,00</p>
      <p>Descrição: Uma noite cheia de risadas com os comediantes mais engraçados do Brasil.</p>
       <label for="quantidadeIngressos">Quantidade de Ingressos:</label>
       <input type="number" id="quantidadeIngressos" value="1" min="1">
       <button id="btnComprarIngressos" onclick="calcularPrecoTotal()">Comprar Ingressos</button>
    </div>
  </div>

</div>
<script src= "/index.js"></script>
<script>
     function calcularPrecoTotal() {
      const precoIngressoElement = document.getElementById("precoIngresso");
      const precoIngresso = precoIngressoElement ? parseFloat(precoIngressoElement.textContent.replace('R$ ', '')) : 50;
      const quantidadeIngressos = document.getElementById("quantidadeIngressos").value;
      const precoTotal = precoIngresso * quantidadeIngressos;
      alert("Preço Total: R$ " + precoTotal.toFixed(2));
    }
  </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
